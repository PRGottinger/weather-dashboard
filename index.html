<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <main class="container">
      <div class="jumbotron-fluid bg-primary text-white text-center">
        <div class="container">
          <h1 class="display-4">Weather Dashboard</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-3 m-2 bg-light">
          <h3>Search for a City:</h3>
          <div class="input-group mb-2">
            <input type="text" class="form-control" id="city" />
            <button
              id="city-search"
              class="btn btn-outline-secondary bg-primary"
              type="button"
            >
              Search<ion-icon name="search-outline"></ion-icon>
            </button>
          </div>


      <div class="row"></div>
      <div class="col-9">
        <div class="card">
          <div id="today-weather" class="card-body"></div>
        </div>
        
          <div class="col">
            <h3>5-Day Forecast:</h3>
          </div>
        </div>

        <div class="row">
        <div class="col-3">
          <ul id="city-list" class="list-group list-group-flush">
            <!-- <li class="list-group-item"></li> -->
          </ul>
        </div>
      </div>


      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
